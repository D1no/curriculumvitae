name: On PR - Deploy PR Preview to Firebase Hosting

on: pull_request

# In case of failing due to warnings:
# https://stackoverflow.com/a/67247715
env:
  CI: false

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Why the following: https://stackoverflow.com/a/68565233
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn" # or npm

      - name: Install Packages
        run: yarn install

      # - name: Run Tests
      #   run: yarn run test

      - name: Build CRA
        run: yarn run build

      - name: Build Storybook
        run: yarn run build-storybook

      - name: Move Storybook build into (/components)
        run: mv build-temp/storybook build/components

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CV_DIN_OOO }}"
          expires: 14d
          projectId: cv-din-ooo
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
