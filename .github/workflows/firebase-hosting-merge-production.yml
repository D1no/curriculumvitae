name: On SemVer Tag - Deploy Production to Firebase Hosting
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

# In case of failing due to warnings:
# https://stackoverflow.com/a/67247715
env:
  CI: false

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Why the following: https://stackoverflow.com/a/68565233
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn" # or npm

      - name: Install Packages
        run: yarn install

      # - name: Run Tests
      #   run: yarn run test

      - name: Build
        run: yarn run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CV_DIN_OOO }}"
          target: production
          channelId: live
          projectId: cv-din-ooo
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
